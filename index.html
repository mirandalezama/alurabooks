<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel=”stylesheet” href=”reset.css”>

    <link rel=”stylesheet” href=”styles.css”>
</head>
<body>
    <header class="cabeçalho">
        <div class="container">
        <input type="checkbox" id="menu" class="container_botao">
        <label for="menu">
        <span class="cabeçalho__menu-hamburguer"></span>
        </label>
        <ul class="lista-menu"></ul>
           <li class="lista-menu_titulo">categorias</li>
           <li class="lista-menu_item">
              <a href="#" class="lista-menu_link">Programação</a>
           </li>
           <li class="lista-menu_item">
            <a href="#" class="lista-menu_link">Front-end</a>
          </li>
           <li class="lista-menu_item">
            <a href="#" class="lista-menu_link">Infraestrutura</a>
         </li>
         <li class="lista-menu_item">
            <a href="#" class="lista-menu_link">Business</a>
         </li> 
         <li class="lista-menu_item">
            <a href="#" class="lista-menu_link">Design & UX</a>
         </li>

        <img src="img/Logo.svg" alt="Logo da AluraBooks">
        <a href="#"><img src="img/Favoritos.svg" alt="meus favoritos" class="container__imagem"></a>
        <a href="#"><img src="img/Compras.svg" alt="carrinho de compras" class="container__imagem"></a>
        <a href="#"><img src="img/Usuário.svg" alt="meu perfil" class="container__imagem"></a>
    </header>
    
    <section class="banner">
     <h2 class="banner__titulo">Já sabe por onde começar?</h2>
     <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!<p>
      <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">

  <section class="carrossel">
    <h2 class="carrossel__titulo">Novos lançamentos</h2>
     </section>
     <link
     rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
     <!-- Slider main container -->
<div class="swiper">
   <!-- Additional required wrapper -->
   <div class="swiper-wrapper">
     <!-- Slides -->
     <div class="swiper-slide"><img src="img/ApacheKafka.png" alt="Livro sobre Apache Kafka e spring boot da alura books"></div>
     <div class="swiper-slide"><img src="img/Liderança.png" alt="Livro sobre liderança em design design da alura books"></div>
     <div class="swiper-slide"><img src="img/Javascript.svgalt" alt="Livro sobre javascript assertivo da alura books"></div>
     <div class="swiper-slide"><img src="Guia Front-end.png" alt="Livro Guia front end"></div>
     <div class="swiper-slide"><img src="Portugol.png" alt="Livro sobre portugol"></div>
     <div class="swiper-slide"><img src="Acessibilidade.png" alt="livro sobre acessibilidade"></div>
   <!-- If we need pagination -->
   <div class="swiper-pagination"></div>
 
   <!-- If we need navigation buttons -->
   <div class="swiper-button-prev"></div>
   <div class="swiper-button-next"></div>
 
   <!-- If we need scrollbar -->
   <div class="swiper-scrollbar"></div>
</section>

   <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    
  </body>
